    <script type="text/babel">
        const root = document.getElementById("root");

        function MinutesToHours(){
            const [amount,setAmount] = React.useState();
            const [invert, setInverted ] = React.useState(false);
            const onChange=(event)=>{
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current)
            };
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={invert ? amount*60 : amount} 
                        id="minutes" 
                        placeholder ="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled ={invert}  
                    /></div>

                    <div><label htmlFor="hours">Hours</label>
                    <input 
                        value={invert ? amount : Math.round(amount/60)} 
                        id="hours"  
                        placeholder ="Hours" 
                        type="number"
                        onChange={onChange}
                        disabled ={!invert}
                    /></div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{invert ?"Turn back" : "Invert"}</button>
                </div>
            );
        }

        function KmToMiles(){
            return <h3>KM 2 M</h3>
        }
        function App(){
            return (
                <div>
                    <h1>Super Converter</h1>
                    <MinutesToHours />
                    <KmToMiles />
                </div>
            )
        }
